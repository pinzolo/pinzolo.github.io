{% raw %}
<div class="columns is-desktop" v-for="group in postGroups" :key="group.id">
  <div class="column" v-for="post in group.posts" :key="post.id">
    <div class="box">
      <p class="title is-4">
        <a :href="post.url">{{ post.title }}</a>
      </p>
      <div class="tags">
        <span
          class="tag is-rounded is-info"
          v-for="tag in post.tags"
          :key="tag"
        >
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>
{% endraw %}
