<section class="author" itemprop="author">
    <div class="details" itemscope itemtype="http://schema.org/Person">
        <img itemprop="image" class="img-rounded" src="/assets/img/blog-author.jpg" alt="{{site.name}}">
        <p class="def">Author</p>
        <h3 class="name">{{site.username}}</h3>
        <a href="https://twitter.com/{{site.twitter_username}}"><img src="/assets/img/twitter32x32.png" alt="twitter"/></a>
        <a href="https://github.com/{{site.github_username}}"><img src="/assets/img/github32x32.png" alt="Github"/></a>
    </div>
</section>
