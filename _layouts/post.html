---
layout: default
---

<div id="app">
  <div class="container" v-cloak>
    {% include nav.html %}
    <main class="main-content container">
      <article class="post-entry">
        <h1 class="title is-1 post-title">{{ page.title }}</h1>
        <div class="post-content">
          {{ content }}
        </div>
      </article>
    </main>
  </div>
</div>
{% include scripts.html %}
<script>
  new Vue({
    el: '#app',
    computed: {},
    data: function() {
      return {
        menuActive: false,
        site: {
          url: '{{ site.url }}',
          title: '{{ site.title }}'
        }
      };
    },
    methods: {
      switchMenu: function() {
        this.menuActive = !this.menuActive;
      }
    }
  });
</script>
