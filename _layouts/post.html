---
layout: default
---

<main class="main-content container">
  <article class="post-entry">
    <h1 class="title is-1 post-title">{{ page.title }}</h1>
    <p class="post-time is-pulled-right" data-post-date="{{ page.date | date_to_xmlschema }}">
      at {{ page.date | in_time_zone: "Asia/Tokyo" | date: '%Y-%m-%d %H:%M (%Z)' }}
    </p>
    {% include tags.html tags=page.tags %}
    <div class="post-content">
      {{ content }}
    </div>
  </article>
  <div class="container">
    <div class="columns is-mobile">
      <div class="column share-buttons">
        {% include share-buttons.html %}
      </div>
      <div class="column pager">
        {% include pager.html prev=page.previous.url next=page.next.url %}
      </div>
    </div>
  </div>
</main>
